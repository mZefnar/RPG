<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Log</title>
    <link rel="stylesheet" href="./LogStyles.css">
    <script src="./LogScript.js" defer></script>    
</head>
<body>
    <h1>Combat Log</h1>
    <div class="outer-box-log-and-controls">
        <ul class="chat-log" id="chat-log">
        </ul>
        <div class="user-input-box">
            <div class="inputOption" id="matkbutton">MELEE ATTACK</div>
            <div class="inputOption" id="ratkbutton">RANGED ATTACK</div>
            <div class="inputOption" id="lightningbutton">CAST LIGHTNING BOLT</div>
            <div class="inputOption" id="fireballbutton">CAST FIREBALL</div>
            <div class="inputOption" id="summonbutton">SUMMON ASSISTANCE</div>
            <div class="inputOption" id="fleebutton">ATTEMPT TO FLEE</div>
            <div class="inputOption" id="potionbutton">DRINK MAGIC POTION</div>
            <div class="inputOption" id="wandbutton">ZAP THE WAND!</div>
            <div class="inputOption" id="resetbutton">CLEAR LOG</div>
        </div>
    </div>
</body>
</html>
